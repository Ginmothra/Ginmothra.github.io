<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/contact.css">
    <title>Hire Form</title>
  </head>
  <body>
    <div class="container mt-5">
    <div class="row text-center">
      <div class="col">
        <h2>Contact Me</h2>
      </div>
    </div>
    <div class="row justify-content-center form">
      <div class="col-md-6 ms-auto me-auto">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label> 
            <input type="text" class="form-control" id="name" aria-describedby="name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" required>
          </div>
          
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <a class="btn submit-button" href="/index.html" style="--clr: #6494ed" role="button" onclick="return confirmSubmit()"><span>Submit</span></a>
          
          <a class="btn back-button" href="/index.html" style="--clr: #d30000" role="button"><span>back</span></a>
        </form>
      </div>
    </div>
  </div>
    <script>
      function confirmSubmit() {
    return alert("Pesan Terkirim");
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
